<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Filterable Image Gallery Bootstrap | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <script src="index.js" defer></script>
</head>
<body>
    <h1 style="text-align: center; padding-top: 15px;">Image Gallery</h1>
  <div class="container">
    <!-- Images Filter Buttons Section -->
    <div class="row mt-5" id="filter-buttons">
      <div class="col-12">
        <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
        <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
        <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
        <button class="btn mb-2 mx-1" data-filter="people">People</button>
      </div>
    </div>

    <!-- Filterable Images / Cards Section -->
    <div class="row px-2 mt-4 gap-3" id="filterable-cards">
      <div class="card p-0" data-name="nature">
        <img src="images/nature-1.webp" alt="img">
        <div class="card-body">
          <h6 class="card-title">Mountains</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="nature">
        <img src="images/nature-2.avif" alt="img">
        <div class="card-body">
          <h6 class="card-title">Lights</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="nature">
        <img src="images/nature-3.jpg" alt="img">
        <div class="card-body">
          <h6 class="card-title">Nature</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="cars">
        <img src="images/car-1.webp" alt="img">
        <div class="card-body">
          <h6 class="card-title">Lamborghini Urus</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="cars">
        <img src="images/car-2.jpeg" alt="img">
        <div class="card-body">
          <h6 class="card-title">McLaren GT</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="cars">
        <img src="images/car-3.webp" alt="img">
        <div class="card-body">
          <h6 class="card-title">Lamborghini</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="people">
        <img src="images/bike-1.webp" alt="img">
        <div class="card-body">
          <h6 class="card-title">Modern Bike</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
      <div class="card p-0" data-name="people">
        <img src="images/bike-2.jpg" alt="img">
        <div class="card-body">
          <h6 class="card-title">Classic Bike</h6>
          <p class="card-text">Lorem ipsum dolor..</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
